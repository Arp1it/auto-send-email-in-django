{% extends 'main.html' %}

{% block body %}
  <form class="container my-3" method='post' action="/storing">{% csrf_token %}
    <div class="mb-3">
      <label for="text" class="form-label">Your Message</label>
      <input type="text" name="yourmsg" class="form-control" id="text" aria-describedby="text" required />
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Receiver Email address</label>
      <input type="email" name="receiveremail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required />
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" required />
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div class="my-3"><hr /></div>

  <div class="my-2 container">
    <div class="my-3"><h2>Your email sending details.</h2></div>
    <div class="card">
      <div class="card-header">
        Quote
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>A well-known quote, contained in a blockquote element.</p>
          <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>
        </blockquote>
      </div>
    </div>
  </div>
{% endblock %}
