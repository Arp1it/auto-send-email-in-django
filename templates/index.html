{% extends 'main.html' %}

{% block body %}
<div class="container">
  <div class="my-3">
    <h2>Emails Details filled Here</h2>
  </div>
  <form class="container my-3" method='post' action="/storing">{% csrf_token %}
    <div class="mb-3">Title of Message</label>
      <input type="text" name="titleofe" class="form-control" id="text" aria-describedby="text" required />
    </div>
    <div class="mb-3">
      <label for="text" class="form-label">Your Message</label>
      <input type="text" name="yourmsg" class="form-control" id="text" aria-describedby="text" required />
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Receiver Email address</label>
      <input type="email" name="receiveremail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        required />
    </div>
    <div class="mb-3">
      <label for="sendingdate1" class="form-label">Sending Date and Time</label>
      <input type="datetime-local" name="sendingdate" class="form-control" id="sendingdate1" aria-describedby="emailHelp"
        required />
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" required />
      <label class="form-check-label" for="exampleCheck1">Terms and condition applied</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<div class="my-3">
  <hr />
</div>

{% for i in fetcher %}
  
<div class="my-2 container">
  <div class="my-3">
    <h2>Your email sending details</h2>
  </div>
  <div class="card">
    <div class="card-header">
      {{i.title}}
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p><b>To:</b> {{i.receiveremail}}</i></p>
        <p><b>Message:</b> {{i.msg}}</i></p>
        <footer class="blockquote-footer mt-2">Send on<cite title="Source Title"> {{i.sendingdate}}</cite></footer>
      </blockquote>
    </div>
  </div>
</div>

{% endfor %}

{% endblock %}
